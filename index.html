<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2d3e50" />

    <!-- Social Metadata -->
    <meta property="og:title" content="Text Reader - Smart Reading PWA" />
    <meta
      property="og:description"
      content="Read smarter with assistive mode, categories & offline support."
    />
    <meta
      property="og:url"
      content="https://arniekeys.github.io/ChatGPT_TextReader/"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://arniekeys.github.io/ChatGPT_TextReader/assets/social-preview.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Text Reader - Smart Reading PWA" />
    <meta
      name="twitter:description"
      content="Read smarter with assistive mode, categories & offline support."
    />
    <meta
      name="twitter:image"
      content="https://arniekeys.github.io/ChatGPT_TextReader/assets/social-preview.png"
    />

    <title>Text Reader</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Prism (for code highlighting) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="app-container">
      <header class="toolbar">
        <h1>Text Reader</h1>

        <!-- Main Controls -->
        <button id="paste-btn" type="button">üìã Paste</button>
        <button id="start-btn" type="button">‚ñ∂Ô∏è Start</button>
        <button id="stop-btn" type="button" disabled>‚è∏ Stop</button>
        <button id="resume-btn" type="button" disabled>‚èØ Resume</button>
        <button id="read-selection-btn" type="button">
          üîç Read From Selection
        </button>

        <!-- Assistive Mode Toggle -->
        <label class="assistive-toggle-group">
          <input type="checkbox" id="assistive-toggle" /> Assistive Mode
        </label>

        <!-- File loader -->
        <label for="file-input" class="file-label">
          üìÇ Load File
          <input
            type="file"
            id="file-input"
            accept=".txt"
            style="display: none"
          />
        </label>
      </header>

      <main>
        <!-- Reading Area -->
        <div id="reading-area" class="reading-area"></div>

        <!-- Editable Text -->
        <textarea
          id="text-input"
          placeholder="Paste or load your text here..."
        ></textarea>

        <!-- Sliders -->
        <section class="controls">
          <div class="slider-group">
            <label for="wpm-slider">Words per minute:</label>
            <input
              type="range"
              id="wpm-slider"
              min="60"
              max="600"
              value="200"
              step="10"
            />
            <div class="slider-value" id="wpm-value">200</div>
          </div>

          <div class="slider-group">
            <label for="chunk-slider">Words per chunk:</label>
            <input
              type="range"
              id="chunk-slider"
              min="1"
              max="10"
              value="1"
              step="1"
            />
            <div class="slider-value" id="chunk-value">1</div>
          </div>
        </section>

        <!-- Recent Documents -->
        <section>
          <h2>Recent Documents</h2>
          <ul class="recent-list" id="recent-list"></ul>
        </section>

        <!-- Code Viewer -->
        <section>
          <h2>Code Viewer</h2>
          <pre><code id="code-display" class="language-html"></code></pre>
        </section>
      </main>

      <!-- Sidebar for Categories -->
      <aside class="sidebar">
        <section id="category-manager">
          <h3>Manage Categories</h3>
          <input type="text" id="category-input" placeholder="Enter category" />
          <button id="add-category-btn">‚ûï Add Category</button>
          <select id="category-filter">
            <option value="">All Categories</option>
          </select>
          <ul id="category-list"></ul>
        </section>
      </aside>
    </div>

    <!-- ‚úÖ Scripts -->
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
