<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2d3e50" />
    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Text Reader - Smart Reading PWA" />
    <meta
      property="og:description"
      content="Read smarter with assistive mode, categories & offline support."
    />
    <meta
      property="og:url"
      content="https://arniekeys.github.io/ChatGPT_TextReader/"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://arniekeys.github.io/ChatGPT_TextReader/assets/social-preview.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Text Reader - Smart Reading PWA" />
    <meta
      name="twitter:description"
      content="Read smarter with assistive mode, categories & offline support."
    />
    <meta
      name="twitter:image"
      content="https://arniekeys.github.io/ChatGPT_TextReader/assets/social-preview.png"
    />

    <title>Text Reader</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Prism (for code highlighting) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="layout">
      <!-- ✅ Sticky Header -->
      <header>
        <h1>Text Reader</h1>
      </header>

      <div class="content-area">
        <!-- ✅ Main content FIRST (for mobile priority) -->
        <main>
          <!-- ✅ All controls in one place -->
          <div class="controls">
            <label for="file-input">Load from file</label>
            <input type="file" id="file-input" accept=".txt" />
            <button id="paste-btn">Paste Text</button>
            <button id="start-btn">Start Reading</button>
            <button id="stop-btn" disabled>Stop</button>
            <button id="resume-btn" disabled>Resume</button>
            <button id="read-selection-btn">Read From Selection</button>
            <label>
              <input type="checkbox" id="assistive-toggle" /> Assistive Mode
            </label>

            <!-- ✅ Sliders -->
            <div>
              <span>Words per minute:</span>
              <input
                type="range"
                min="60"
                max="600"
                value="200"
                id="wpm-slider"
              />
              <span id="wpm-value">200</span>
            </div>
            <div>
              <span>Words per chunk:</span>
              <input
                type="range"
                min="1"
                max="10"
                value="1"
                id="chunk-slider"
              />
              <span id="chunk-value">1</span>
            </div>
          </div>

          <!-- ✅ Recent Docs + Categories BEFORE the text -->
          <aside class="sidebar">
            <h2>Recent Documents</h2>
            <ul class="recent-list" id="recent-list"></ul>

            <h3>Categories</h3>
            <input
              type="text"
              id="category-input"
              placeholder="Enter category"
            />
            <button id="add-category-btn">Save Category</button>
            <select id="category-filter">
              <option value="">All Categories</option>
            </select>
            <div id="category-manager">
              <h3>Manage Categories</h3>
              <ul id="category-list"></ul>
            </div>
          </aside>

          <!-- ✅ Textarea (editable) -->
          <textarea
            id="text-input"
            placeholder="Paste or load your text here..."
          ></textarea>

          <!-- ✅ Reading area -->
          <div class="reading-area" id="reading-area"></div>

          <!-- ✅ Printed document after stopReading() -->
          <div id="printed-doc"></div>

          <!-- ✅ Code viewer -->
          <section>
            <h2>Code Viewer</h2>
            <pre><code id="code-display" class="language-html"></code></pre>
          </section>
        </main>

        <!-- ✅ Sidebar with recent docs & categories -->
        <aside class="sidebar">
          <h2>Recent Documents</h2>
          <ul class="recent-list" id="recent-list"></ul>

          <!-- Category input -->
          <div>
            <label>Category:</label>
            <input
              type="text"
              id="category-input"
              placeholder="Enter category"
            />
          </div>
          <button id="add-category-btn">Add Category</button>

          <!-- Category filter dropdown -->
          <select id="category-filter">
            <option value="">All Categories</option>
            <!-- Dynamic categories here -->
          </select>

          <!-- Category Manager -->
          <div id="category-manager">
            <h3>Manage Categories</h3>
            <ul id="category-list"></ul>
          </div>
        </aside>
      </div>
    </div>

    <!-- ✅ Scripts -->
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
