<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2d3e50" />
    <title>Text Reader</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Prism (for code highlighting) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="layout">
      <!-- âœ… Sticky Header -->
      <header>
        <h1>Text Reader</h1>
      </header>

      <div class="content-area">
        <!-- âœ… Main content FIRST (for mobile priority) -->
        <main>
          <!-- ðŸ”¹ Reading area at the top for immediate visibility -->
          <div class="reading-area" id="reading-area">
            <!-- Highlighted text appears here -->
          </div>

          <!-- ðŸ”¹ Controls for loading & reading -->
          <div class="controls">
            <label for="file-input">Load from file</label>
            <input type="file" id="file-input" accept=".txt" />
            <button id="paste-btn">Paste Text</button>
            <button id="start-btn">Start Reading</button>
            <button id="stop-btn" disabled>Stop</button>
            <button id="resume-btn" disabled>Resume</button>
            <button id="read-selection-btn">Read Selection</button>

            <!-- Assistive toggle -->
            <label class="assistive-toggle">
              <input type="checkbox" id="assistive-toggle" /> Assistive Mode
            </label>
          </div>

          <!-- ðŸ”¹ Text input box -->
          <textarea
            id="text-input"
            placeholder="Paste or load your text here..."
          ></textarea>

          <!-- ðŸ”¹ Reading speed and chunk sliders -->
          <div class="controls">
            <span class="slider-label">Words per minute:</span>
            <input
              type="range"
              min="60"
              max="600"
              value="200"
              id="wpm-slider"
              class="slider"
            />
            <span id="wpm-value">200</span>
          </div>

          <div class="controls">
            <span class="slider-label">Words per chunk:</span>
            <input
              type="range"
              min="1"
              max="10"
              value="1"
              id="chunk-slider"
              class="slider"
            />
            <span id="chunk-value">1</span>
          </div>

          <!-- ðŸ”¹ Code viewer section -->
          <section>
            <h2>Code Viewer</h2>
            <pre><code id="code-display" class="language-html"></code></pre>
          </section>
        </main>

        <!-- âœ… Sidebar with recent docs & categories -->
        <aside class="sidebar">
          <h2>Recent Documents</h2>
          <ul class="recent-list" id="recent-list"></ul>

          <!-- Category input -->
          <div>
            <label>Category:</label>
            <input
              type="text"
              id="category-input"
              placeholder="Enter category"
            />
          </div>
          <button id="add-category-btn">Add Category</button>

          <!-- Category filter dropdown -->
          <select id="category-filter">
            <option value="">All Categories</option>
            <!-- Dynamic categories here -->
          </select>

          <!-- Category Manager -->
          <div id="category-manager">
            <h3>Manage Categories</h3>
            <ul id="category-list"></ul>
          </div>
        </aside>
      </div>
    </div>

    <!-- âœ… Scripts -->
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
