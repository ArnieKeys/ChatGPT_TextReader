<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2d3e50" />

    <title>Text Reader</title>

    <style>
      /* === Global Reset & Base === */
      body {
        font-family: system-ui, sans-serif;
        background: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.5;
        font-size: 16px;
      }

      .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* === Reading Area === */
      #reading-area {
        padding: 1rem;
        font-size: 1rem;
        line-height: 1.6;
        background: #fff;
        border: 1px solid #ddd;
        min-height: 200px;
        overflow-y: auto;
        transition: background 0.3s ease;
      }

      /* Highlighted chunk while reading */
      #reading-area .highlight {
        background: #ffe08a;
        padding: 0.2em 0.4em;
        border-radius: 4px;
      }

      /* Assistive mode active */
      #reading-area.assistive-active {
        background: #e0f7fa;
        outline: 2px dashed #00bcd4;
      }
      #reading-area.assistive-active .highlight {
        font-weight: bold;
        transform: scale(1.05);
        display: inline-block;
        transition: transform 0.2s ease;
      }

      /* === Toolbar === */
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        padding: 10px 15px;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        border-radius: 0 0 8px 8px;
        user-select: none;
      }

      .toolbar button {
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }
      .toolbar button:hover:not(:disabled) {
        background: #0056b3;
      }
      .toolbar button:disabled {
        background: #999;
        cursor: not-allowed;
        opacity: 0.7;
      }
      .toolbar button:active {
        transform: scale(0.97);
      }

      /* === Sliders === */
      .slider-group {
        display: flex;
        flex-direction: column;
        min-width: 120px;
      }
      .slider-group label {
        font-size: 0.8rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }
      .slider-group input[type="range"] {
        width: 100%;
        height: 6px;
        border-radius: 4px;
        background: #ddd;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .slider-group input[type="range"]:hover {
        background: #ccc;
      }
      .slider-group input[type="range"]::-webkit-slider-thumb,
      .slider-group input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #007bff;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .slider-group input[type="range"]::-webkit-slider-thumb:hover,
      .slider-group input[type="range"]::-moz-range-thumb:hover {
        background: #0056b3;
      }
      .slider-value {
        font-size: 0.8rem;
        font-weight: 600;
        color: #444;
        margin-top: 4px;
        text-align: center;
      }

      /* Assistive toggle */
      .assistive-toggle-group {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 600;
        font-size: 0.9rem;
        color: #333;
        user-select: none;
      }
      .assistive-toggle-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      /* === Sidebar Categories === */
      .sidebar {
        padding: 1rem;
      }
      #category-manager {
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #ddd;
      }
      #category-manager h3 {
        margin: 0 0 0.5rem;
      }
      #category-manager input {
        width: 100%;
        padding: 6px 10px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #category-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #category-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
        background: #f4f4f4;
        border-bottom: 1px solid #ddd;
        transition: background 0.2s ease;
      }
      #category-list li:hover {
        background: #eaeaea;
      }
      #category-list li button {
        background: #ff5555;
        color: #fff;
        border: none;
        padding: 4px 6px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.75rem;
      }
      #category-list li button:hover {
        background: #d62828;
      }

      /* === Recent Docs === */
      #recent-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #recent-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9f9f9;
        border: 1px solid #ddd;
        margin-bottom: 6px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background 0.2s ease;
      }
      #recent-list li:hover {
        background: #f1f1f1;
      }
      .doc-title {
        font-weight: 500;
        cursor: pointer;
        flex: 1;
        color: #333;
      }
      .doc-title:hover {
        text-decoration: underline;
        color: #007bff;
      }
      .category-label {
        font-size: 0.8rem;
        color: #666;
        margin-left: 8px;
      }
      .doc-buttons {
        display: flex;
        gap: 6px;
        margin-left: 10px;
      }
      .doc-buttons button {
        font-size: 0.75rem;
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .doc-buttons .save-btn {
        background: #007bff;
        color: #fff;
      }
      .doc-buttons .save-btn:hover {
        background: #0056b3;
      }
      .doc-buttons .delete-btn {
        background: #ff4444;
        color: #fff;
      }
      .doc-buttons .delete-btn:hover {
        background: #cc0000;
      }

      /* === Toast Notifications === */
      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: #fff;
        padding: 10px 14px;
        border-radius: 6px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        z-index: 9999;
        font-size: 0.9rem;
      }
      .toast.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .toast-success {
        background: #4caf50;
      }
      .toast-error {
        background: #e53935;
      }
      .toast-info {
        background: #2196f3;
      }

      /* === Banners === */
      .install-banner,
      .fb-warning {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #007bff;
        color: #fff;
        padding: 10px 16px;
        border-radius: 8px;
        text-align: center;
        z-index: 10000;
        font-size: 0.95rem;
        max-width: 90%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 8px;
        animation: slideUp 0.3s ease;
      }
      .fb-warning {
        background: #ff9800;
      }
      .banner-close {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }
      .fade-out {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }

      /* === Dark Mode === */
      body.dark-mode {
        background: #121212;
        color: #eee;
      }
      body.dark-mode #reading-area {
        background: #1e1e1e;
        border-color: #333;
        color: #ddd;
      }

      body.dark-mode #reading-area .highlight {
        background: #444;
        color: #fff;
      }
      body.dark-mode #reading-area.assistive-active {
        background: #183d3d;
        outline-color: #00acc1;
      }
      body.dark-mode .toast {
        background: #222;
        color: #eee;
      }
      body.dark-mode .toast-success {
        background: #388e3c;
      }
      body.dark-mode .toast-error {
        background: #c62828;
      }
      body.dark-mode .toast-info {
        background: #1976d2;
      }
      body.dark-mode .install-banner,
      body.dark-mode .fb-warning {
        background: #333;
        color: #fff;
      }
      body.dark-mode #recent-list li {
        background: #222;
        border-color: #444;
      }
      body.dark-mode #recent-list li:hover {
        background: #2d2d2d;
      }
      body.dark-mode .doc-title {
        color: #ddd;
      }
      body.dark-mode .category-label {
        color: #aaa;
      }
      body.dark-mode #category-list li {
        background: #1e1e1e;
        border-bottom: 1px solid #333;
      }
      body.dark-mode #category-list li:hover {
        background: #2a2a2a;
      }

      /* === Responsive Tweaks === */
      @media (max-width: 600px) {
        .toolbar {
          flex-direction: column;
          align-items: stretch;
        }
        .slider-group {
          min-width: 100%;
        }
        .toolbar button {
          width: 100%;
          padding: 10px;
        }
      }
      @media (max-width: 768px) {
        #category-list,
        #recent-list {
          font-size: 0.9rem;
        }
        .doc-buttons button {
          font-size: 0.8rem;
          padding: 4px 6px;
        }
      }
      @media (max-width: 480px) {
        #reading-area {
          font-size: 0.95rem;
          padding: 0.8rem;
        }
        .toast {
          bottom: 10px;
          right: 10px;
          font-size: 0.8rem;
          padding: 8px 10px;
        }
        .install-banner,
        .fb-warning {
          font-size: 0.85rem;
          padding: 8px 12px;
          max-width: 95%;
        }
      }

      #reading-area {
        padding: 1rem;
        font-size: 1rem;
        line-height: 1.6;
        background: #fff;
        border: 1px solid #ddd;
        min-height: 200px;
        overflow-y: auto;
        transition: background 0.3s ease;

        /* ✅ allow wrapping but preserve line breaks */
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
    <link
      rel="stylesheet"
      href="/Users/arnoldboesack/Documents/EasyCoderApp/dist/libs/prism-1.30.0/themes/prism-tomorrow.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="layout">
        <!-- ✅ Sticky Header -->
        <header>
          <h1>Text Reader</h1>
          <!-- Dark mode toggle injected by JS -->
        </header>

        <div class="content-area">
          <!-- ✅ MAIN SECTION -->
          <main>
            <!-- ✅ Toolbar -->
            <div class="toolbar">
              <!-- <button id="paste-btn" type="button">Paste Text</button> -->
              <button id="start-btn" type="button">Start Reading</button>
              <button id="stop-btn" type="button" disabled>Stop</button>
              <button id="resume-btn" type="button" disabled>Resume</button>
              <button id="read-selection-btn" type="button">
                Read Selection
              </button>
              <!-- <button id="clear-all-btn" type="button">Clear All</button> -->

              <!-- Speed control -->
              <div class="slider-group">
                <label for="wpm-slider">Words per minute</label>
                <input
                  type="range"
                  id="wpm-slider"
                  min="60"
                  max="600"
                  value="200"
                  step="10"
                />
                <div class="slider-value" id="wpm-value">200</div>
              </div>

              <!-- Chunk size -->
              <div class="slider-group">
                <label for="chunk-slider">Words per chunk</label>
                <input
                  type="range"
                  id="chunk-slider"
                  min="1"
                  max="10"
                  value="1"
                  step="1"
                />
                <div class="slider-value" id="chunk-value">1</div>
              </div>

              <!-- File loader -->
              <label for="file-input" class="file-label">
                Load from file
                <input
                  type="file"
                  id="file-input"
                  accept=".txt"
                  style="display: none"
                />
              </label>
            </div>

            <!-- ✅ Reading area
            <div class="reading-area" id="reading-area"></div> -->

            <!-- ✅ Recent Documents -->
            <section>
              <h2>Recent Documents</h2>
              <ul class="recent-list" id="recent-list"></ul>
            </section>

            <!-- ✅ Prism Code Viewer -->
            <section>
              <h2>Code Viewer</h2>
              <pre><code id="code-display" class="language-html"></code></pre>
            </section>
          </main>

          <!-- ✅ Sidebar -->
          <aside class="sidebar">
            <!-- Manage Categories -->
            <section id="category-manager">
              <h3>Manage Categories</h3>
              <input
                type="text"
                id="category-input"
                placeholder="Enter category"
              />
              <button id="add-category-btn">Add Category</button>
              <select id="category-filter">
                <option value="">All Categories</option>
              </select>
              <ul id="category-list"></ul>
            </section>
          </aside>
        </div>
      </div>
    </div>

    <!-- ✅ Scripts -->
    <!-- Ensure Prism is loaded before your custom scripts -->
    <script src="/Users/arnoldboesack/Documents/EasyCoderApp/dist/libs/prism-1.30.0/prism.js "></script>
    <script src="script.js"></script>
  </body>
