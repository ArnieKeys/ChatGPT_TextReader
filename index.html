<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2d3e50" />

    <title>Text Reader</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Prism (for code highlighting) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="layout">
        <!-- ✅ Sticky Header -->
        <header>
          <h1>Text Reader</h1>
          <!-- Dark mode toggle injected by JS -->
        </header>

        <div class="content-area">
          <!-- ✅ MAIN SECTION -->
          <main>
            <!-- ✅ Toolbar -->
            <div class="toolbar">
              <button id="paste-btn" type="button">Paste Text</button>
              <button id="start-btn" type="button">Start Reading</button>
              <button id="stop-btn" type="button" disabled>Stop</button>
              <button id="resume-btn" type="button" disabled>Resume</button>
              <button id="read-selection-btn" type="button">
                Read Selection
              </button>
              <button id="clear-all-btn" type="button">Clear All</button>

              <!-- Speed control -->
              <div class="slider-group">
                <label for="wpm-slider">Words per minute</label>
                <input
                  type="range"
                  id="wpm-slider"
                  min="60"
                  max="600"
                  value="200"
                  step="10"
                />
                <div class="slider-value" id="wpm-value">200</div>
              </div>

              <!-- Chunk size -->
              <div class="slider-group">
                <label for="chunk-slider">Words per chunk</label>
                <input
                  type="range"
                  id="chunk-slider"
                  min="1"
                  max="10"
                  value="1"
                  step="1"
                />
                <div class="slider-value" id="chunk-value">1</div>
              </div>

              <!-- File loader -->
              <label for="file-input" class="file-label">
                Load from file
                <input
                  type="file"
                  id="file-input"
                  accept=".txt"
                  style="display: none"
                />
              </label>
            </div>

            <!-- ✅ Reading area -->
            <div class="reading-area" id="reading-area"></div>

            <!-- ✅ Recent Documents -->
            <section>
              <h2>Recent Documents</h2>
              <ul class="recent-list" id="recent-list"></ul>
            </section>

            <!-- ✅ Prism Code Viewer -->
            <section>
              <h2>Code Viewer</h2>
              <pre><code id="code-display" class="language-html"></code></pre>
            </section>
          </main>

          <!-- ✅ Sidebar -->
          <aside class="sidebar">
            <!-- Manage Categories -->
            <section id="category-manager">
              <h3>Manage Categories</h3>
              <input
                type="text"
                id="category-input"
                placeholder="Enter category"
              />
              <button id="add-category-btn">Add Category</button>
              <select id="category-filter">
                <option value="">All Categories</option>
              </select>
              <ul id="category-list"></ul>
            </section>
          </aside>
        </div>
      </div>
    </div>

    <!-- ✅ Scripts -->
    <script src="script.js"></script>
  </body>
</html>
